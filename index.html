<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQehcK5POxv_sXU0shZxS2Nwd7FPCjsJYwugA&usqp=CAU">
    <link rel="stylesheet" href="style.css">
    <title>online calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputdata">
        <div>
            <button class="green">C</button>
            <button class="green">%</button>
            <button class="green">DEL</button>
            <button class="green">/</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="green">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="green">-</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="green">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="orange">=</button>
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
